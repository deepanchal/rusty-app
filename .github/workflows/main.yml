name: Main

on:
  push:
    branches:
      - main
      - master

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches:
      - main
      - master

jobs:
  build:
    name: Build, Lint, & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Rust toolchain ğŸ”§
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
    
      - name: Cache âš¡
        uses: Swatinem/rust-cache@v1
    
      - name: Build ğŸ—ï¸
        run: cargo build --verbose

      - name: Clippy warnings âš ï¸
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Cargo Fmt Check ğŸ’…
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Test ğŸ§ª
        run: cargo test --verbose
